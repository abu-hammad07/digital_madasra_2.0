<!DOCTYPE html>
<html lang="ur" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== Website Description ===== -->
    <meta name="description" content="Digital Madarsa.">
    <!-- ===== Website Keyword ===== -->
    <meta name="keywords" content="SMS, School Management System, Digital Madarsa">
    <!-- ===== Bootstrap Css ===== -->
    <link rel="stylesheet" href="../assets/css/bootstrap/style.min.css">
    <!-- ===== Login Css ===== -->
    <link rel="stylesheet" href="../assets/css/login/login.css">
    <!-- ===== Google Font (icon) ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ===== Website Favicon ===== -->
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>Digital Madarsa - Login</title>
</head>

<body>
    <div class="container width-100">
        <form action="">
            <div class="row ">
                <div class="col-lg-12">
                    <div class="box ">
                        <div class="row">
                            <div class="col-6 ">
                                <div class="box-1 ">
                                    <div class="overlay-panel overlay-right">
                                        <h1 class="school-name">مدرسہ
                                            حسینیہ
                                        </h1>
                                        <p class="sign_up">
                                            اپنی ذاتی تفصیلات درج کریں اور ہمارے
                                        </p>
                                        <p class="school-description"> ساتھ اپنا سفر
                                            شروع کریں</p>
                                        <button class="btn1">مزید معلومات کریں</button>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6">

                                <h1 class="mobile-name text-center ">مدرسہ
                                    حسینیہ
                                </h1>

                                <div class="col-lg-12 px-5">
                                    <h3 class="sign-in text-center">سائن اِن کریں
                                    </h3>

                                    <div>
                                        <input type="number" id="phone_number" placeholder="فون نمبر">
                                    </div>

                                    <div>
                                        <input type="password" id="password" placeholder="پاس ورڈ">
                                        <i class="fa-solid  fa-eye-slash text-center" id="icon-slash"></i>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" id="submit" class="botton " name="submit">سائن اِن
                                            کریں</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        let user_phonenumber = document.getElementById('phone_number');
        let user_password = document.getElementById('password');

        user_phonenumber.addEventListener("input", function () {
            if (user_phonenumber.value.length > 11) {
                user_phonenumber.value = user_phonenumber.value.slice(0, 11);
            }
        });

        user_password.addEventListener("input", function () {
            if (user_password.value.length > 11) {
                user_password.value = user_password.value.slice(0, 15);
            }
        });

        let icon = document.getElementById("icon-slash");

        icon.onclick = function () {
            if (user_password.type == "password") {
                user_password.type = "text";
                icon.className = "fa-solid fa-eye";
            } else {
                user_password.type = 'password';
                icon.className = "fa-solid fa-eye-slash";

            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
